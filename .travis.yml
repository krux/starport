language: scala

scala:
  - 2.12.6

notifications:
  email:
    - kexin.xie@salesforce.com
branches:
  only:
    - master

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION core/assembly

before_deploy:
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(grep 'version in ThisBuild :=' version.sbt | awk -F\" '{print $2}')-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: starport-core/target/scala-2.12/starport-core.jar
  on:
    repo: krux/starport
